<h1 id="title" class="title">Xin chào</h1>
<p class="sub-title">Đăng nhập bằng Email</p>

<div class="row">
  <div class="col-sm-12">
    <form aria-labelledby="title">
      <div class="form-control-group">
        <label class="label" for="input-email">Email:</label>
        <input nbInput fullWidth type="text" fieldSize="large" placeholder="Tên user" #userName required>
      </div>
      <div class="form-control-group">
        <span class="label-with-link">
          <label class="label" for="input-password">Mật khẩu:</label>
        </span>
        <input nbInput fullWidth type="password" fieldSize="large" placeholder="Mật khẩu" #userPassword required>

      </div>


      <!-- Calling SignIn Api from AuthService -->
      <div class="form-control-group">
        <input type="button" nbButton fullWidth status="primary" size="large" value="Đăng nhập"
          (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>
    </form>
    <div class="form-control-group">
      <span class="or"><span class="orInner">Hoặc</span></span>
    </div>

    <!-- Calling GoogleAuth Api from AuthService -->
    <div class="form-control-group">
      <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
        <i class="fab fa-google-plus-g"></i>
        Đăng nhập qua Google
      </button>
    </div>
  </div>
</div>
