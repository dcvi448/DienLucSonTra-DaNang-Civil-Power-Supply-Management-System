<div class="row" >
  <div class="col-sm-12">
    <nb-card>
      <nb-card-header>
        Báo Cáo
      </nb-card-header>
      <nb-card-body>
        <ng2-smart-table [settings]="baoCaoDataSetting" [source]="baoCaoData">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row" >
  <div class="col-sm-12">
    <nb-card>
      <nb-card-header>
        Xuất dữ liệu ra excel
      </nb-card-header>
      <nb-card-body>
        <button fullWidth nbButton status="info" (click)="onExportAllFileExcelClicked()">
          <nb-icon icon="save-outline"></nb-icon>{{buttonAllName}}
        </button>
        <div><br></div>
        <button fullWidth nbButton status="info" (click)="onExportFilteredFileExcelClicked()" value="buttonFilteredName">
          <nb-icon icon="save-outline"></nb-icon>{{buttonFilteredName}}
        </button>
      </nb-card-body>
    </nb-card>
  </div>
</div>
